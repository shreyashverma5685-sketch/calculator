<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
     <link rel="stylesheet" href="calculator.css">
    <style>


    </style>
  </head>
  <body>
    <div class="all-together">

        <div class="display">0</div>

        <div class="row-1">
         <button class="buttons-violet" onclick="updateCalculator('1'); ">1</button>
         <button class="buttons-violet" onclick="updateCalculator('2'); ">2</button>
         <button class="buttons-violet" onclick="updateCalculator('3'); ">3</button>
         <button class="buttons-yellow-plus" onclick="updateCalculator('+'); ">+</button>
    </div>
   
    <div class="row-2">
        <button class="buttons-violet" onclick="updateCalculator('4'); ">4</button>
        <button class="buttons-violet" onclick="updateCalculator('5'); ">5</button>
        <button class="buttons-violet" onclick="updateCalculator('6'); ">6</button>
        <button class="buttons-yellow" onclick="updateCalculator('-'); ">-</button>
    </div>


    <div class="row-3">
         <button class="buttons-violet" onclick="updateCalculator('7'); ">7</button>
        <button class="buttons-violet" onclick="updateCalculator('8'); ">8</button>
        <button class="buttons-violet" onclick="updateCalculator('9'); ">9</button>
        <button class="buttons-yellow" onclick="updateCalculator('*'); ">*</button>
    </div>


    <div class="row-4">
         <button class="buttons-violet" onclick="updateCalculator('0'); ">0</button>
        <button class="buttons-violet-dot" onclick="updateCalculator('.'); ">.</button>
        <button class="buttons-violet" onclick="calculate()">=</button>
        <button class="buttons-yellow" onclick="updateCalculator('/'); ">/</button>
    </div>


    <div class="row-5">
        <button class="buttons-violet" onclick="clearDisplay(); ">Clear</button>
        <button class="buttons-violet" onclick="deleteone(); ">Delete</button>
    </div>

    </div>
    
    <script src="calculator.js"></script>
  </body>
